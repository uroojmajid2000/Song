<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Song Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.jpg">
</head>
<body>
<div class="container">

    <div class="logo">
        <a href="#">SONG<span>Web</span></a>
    </div>
   <div class="nav-bar">
       <ul>
           <li><a href="#">Home</a></li>
           <li><a href="#">About</a></li>
           <li><a href="#">Specification</a></li>
           <li><a href="#">Products</a></li>

       </ul>
   </div>

</div>
<div class="text">
    <p>THE <br/>REAL <br/> SOUND</p>
</div>

<div class="music">
    <p>Click Here</p>
    <img src="images/pause.jpg" alt="" id="icon">
</div>

<audio id="mysong">
    <source src="images/song.mp3" type="audio/mp3">
</audio>
<script>
    var mysong = document.getElementById('mysong');
    var icon = document.getElementById('icon');
    icon.onclick= () =>{
        if (mysong.paused){
            mysong.play();
            icon.src =  "images/playsong.jpg";
            
        }else{
            mysong.pause();
            icon.src = "images/pause.jpg";

        }
    }
</script>
    
</body>
</html>
